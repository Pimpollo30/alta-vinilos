<h3 class="mt-3 text-center">Inventario de Discos de vinilo</h3>

<div class="text-center" *ngIf="!vinilos.length">No hay ningún disco de vinilo en el inventario</div>

<table *ngIf="vinilos.length" class="table table-striped table-bordered w-75 mx-auto">
    <thead class="table-success">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Artista</th>
            <th>Año</th>
            <th>Sello discográfico</th>
            <th>Tipo</th>
            <th>Velocidad</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let vinilo of vinilos">
            <td>{{vinilo.id}}</td>
            <td>{{vinilo.nombre}}</td>
            <td>{{vinilo.artista}}</td>
            <td>{{vinilo.year}}</td>            
            <td>{{vinilo.selloDiscografico}}</td>     
            <td>{{vinilo.tipoVinilo}}</td>         
            <td>{{vinilo.velocidad}}</td>         
        </tr>
    </tbody>
</table>
