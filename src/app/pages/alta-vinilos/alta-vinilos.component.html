    <h3 class="text-center m-3">Discos de vinilo<span><img src="https://3.bp.blogspot.com/-tVjWYlEZzKs/WOry40469OI/AAAAAAAAJxk/zUfHvzPZ6n4Tqbv8dqNhqO824tWEJBB9gCLcB/s1600/Disco-de-vinilo-gratis.png" width="50" alt="" class="ms-2"></span></h3>

    <label class="form-label">Artista:</label>
    <input type="text" class="form-control" placeholder="Artista" [(ngModel)]="vinilo.artista">
    <label class="form-label">A침o:</label>
    <input type="text" class="form-control" placeholder="A침o" [(ngModel)]="vinilo.year">
    <label class="form-label">Sello discogr치fico:</label>
